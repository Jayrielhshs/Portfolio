<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="name">
        <table>
            <tr id="head">
                <td colspan="10"  ><b>Computation of Grades</b></td>
            </tr>
            <tr>
                <td colspan="10">WRITTEN TASKS</td>
            </tr>
            <tr>
                <td>Quiz 1</td>
                <td> <input type="text" id="txtq1"> </td>
                <td> <input type="text" id="ItemsQ1"> </td>
            </tr>
            <tr>
                <td>Quiz 2</td>
                <td> <input type="text" id="txtq2"> </td>
                <td> <input type="text" id="ItemsQ2"> </td>

            </tr>
            <tr>
                <td>Quiz 3</td>
                <td> <input type="text" id="txtq3"> </td>
                <td> <input type="text" id="ItemsQ3"> </td>

            </tr>
            <tr>
                <td> <input type="button" value="Compute Quizzes" id="btnQuiz"></td>
                <td><input type="text" id="totalQuizzes" class="dis" disabled></td>
                <td><input type="text" id="itemQuiz" class="dis" disabled></td>

            </tr>
            <tr>
                <td colspan="10">PERFORMANCE TASKS</td>
            </tr>
            <tr>
                <td>Performance Task 1</td>
                <td> <input type="text" id="Pt1"> </td>
                <td> <input type="text" id="S1"> </td>

            </tr>
            <tr>
                <td>Performance Task 2</td>
                <td> <input type="text" id="Pt2"> </td>
                <td> <input type="text" id="S2"> </td>

            </tr>
            <tr>
                <td>Performance Task 3</td>
                <td> <input type="text" id="Pt3"> </td>
                <td> <input type="text" id="S3"> </td>

            </tr>
            <tr>
                <td><input type="button" value="Compute Performance Task" id="btnPt"></td>
                <td> <input type="text" id="totalPt" class="dis" disabled> </td>
                <td> <input type="text" id="totalScore" class="dis" disabled> </td>

            </tr>
          
               
           
            <tr>
                
                <td rowspan="2"><input type="button" value="Periodical Exam 3" id="btnExam"></td>
                <td> <input type="text" id="ExamScore"> </td>
                <td> <input type="text" id="ItemsExam"> </td>

            </tr>
            <tr>
                <td> <input type="text" id="totalExam" class="dis"disabled> </td>
                <td> <input type="text" id="resuExam" class="dis"disabled> </td>
            </tr>
            <tr>
                <tr>
                    <td><input type="button" value="GRADE" id="output"></td>
                    <td colspan="2"><input type="text" id="grade" size="46" class="dis"disabled> </td>
            </tr>






        </table>
            <div class="container">
                <p>Programmed by: Jayriel Ramos and Wendell Cornejo</p>
            </div>

   
    </form>
    <script src="computemain.js"> </script>
</body>
</html>
